<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3b82f6, #60a5fa, #93c5fd); /* Bright blue gradient */
            color: #fff;
            user-select: none;
        }

        /* Form container */
        .container {
            width: 100%;
            max-width: 420px;
            background-color: rgba(255, 255, 255, 0.9); /* Light, slightly transparent background */
            border-radius: 20px;
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.15);
            padding: 35px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #3b82f6; /* Bright blue for header */
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }

        label {
            text-align: left;
            font-size: 16px;
            color: #2563eb;
            margin-bottom: 8px;
            display: block;
        }

        input[type="email"], input[type="tel"], input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 16px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f9fafb;
            color: #333;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.4);
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #2563eb;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #60a5fa;
        }

        input[type="submit"], button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2563eb, #1e40af); /* Blue gradient */
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover, button:hover {
            background: linear-gradient(135deg, #1e40af, #2563eb);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
        }

        .footer-text {
            margin-top: 25px;
            font-size: 16px;
            color: #2563eb;
        }

        .footer-text a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer-text a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        /* Animations for steps */
        .step-transition {
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Improved Hover Effects */
        .container form button, .container input[type="submit"] {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .container form button:hover, .container input[type="submit"]:hover {
            transform: translateY(-2px);
            background-color: #1e40af;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Reset Password</h1>

        <!-- Step 1: Choose Recovery Option -->
        <form id="step1" class="step-transition">
            <label for="email">Enter your Email or Phone Number</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="phone">Or enter your Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number (optional)">

            <button type="button" onclick="sendVerification()">Send OTP</button>
        </form>

        <!-- Step 2: Enter OTP -->
        <form id="step2" class="hidden step-transition">
            <label for="otp">Enter the OTP sent to your Email/Phone</label>
            <input type="number" id="otp" name="otp" required>

            <button type="button" onclick="verifyOTP()">Verify OTP</button>
        </form>
